<mat-card class="myMat-card-1">
  <mat-card-header>
    <div mat-card-avatar class="myMat-header-image1"></div>
    <mat-card-title>Charlotte Liu</mat-card-title>
    <mat-card-subtitle>Art Works</mat-card-subtitle>
  </mat-card-header>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <!-- css 定義 Image size與邊際  -->
    <div class="carousel-item active">
      <img class="d-block myImg-fluid" src="assets/pict/Pict_1.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>First Slide</h5>
        <p>First Slide: Acrylic Painting 1</p>
        <p></p>
        <span>
          <button mat-button>
            LIKE
            <mat-icon>thumb_up</mat-icon>
          </button>
          <button mat-button>
            SHARE
            <mat-icon>share</mat-icon>
          </button>
          <button mat-button (click)="goURL($event, 'ArtWork')">
            Website Link
            <mat-icon>link</mat-icon>
          </button>
        </span>
      </div>
    </div>
    <div class="carousel-item">
      <!-- Bootstrap & css
      <img class="d-block myImg-fluid" src="../../assets/pict/Pict_2.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second Slide</h5>
        <p>2dn Slide: Acrylic Painting 2</p>
      </div>
      -->
      <mat-card>
        <img mat-card-image class="d-block myImg-fluid" src="assets/pict/Pict_2.jpg" alt="Second slide">
        <mat-card-content>
          <span>The description of the art work. The description of the art work.
               The description of the art work. The description of the art work.
               The description of the art work. The description of the art work.
          </span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            LIKE
            <mat-icon>thumb_up</mat-icon>
          </button>
          <button mat-button>
            SHARE
            <mat-icon>share</mat-icon>
          </button>
          <button mat-button (click)="goURL($event, 'ArtWork')">
            Website Link
            <mat-icon>link</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="carousel-item">
      <img class="d-block myImg-fluid" src="assets/pict/Pict_3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</mat-card>
